<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Прогноз погоды</h3>
            <div>
                <h1 id="temp">16&#176;</h1>
                <div class="city-name">
                    <h1 id="name">Ижевск</h1>
                    <small>
                        <span class="time">23:57</span>
                        -
                        <span class="date">
                            Вторник 10 декабря
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img id="icon-weather" src="./icons/day/113.png" alt="icon" width="50" height="50" />
                    <span class="condition">Облачно</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Выберите место..." />
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Ижевск</li>
                <li class="city">Глазов</li>
                <li class="city">Воткинск</li>
                <li class="city">Сарапул</li>
            </ul>

            <ul class="details">
                <h4>Детали погоды</h4>
                <li>
                    <span>Облачно</span>
                    <span id="cloud">89%</span>
                </li>
                <li>
                    <span>Влажность</span>
                    <span id="humidity">64%</span>
                </li>
                <li>
                    <span>Скорость ветра</span>
                    <span class="wind">8км/ч</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
